{% extends 'Iconicity/main_base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Page Container -->
<div class="w3-container w3-content">
    <!-- Middle Column -->
    <br><br><br><br><br><br><br><br>
    <div class="w3-col m7" style="margin-left: 22%; margin-right: auto;">
        
        <h1>Add Comment...</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

                {{form123|crispy}}

        <br><br><br><br><br><br>
    </div>

<!-- End Page Container -->
</div>
<br>

{% endblock %}
