{% extends 'Iconicity/main_base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!-- Page Container -->
<!-- By: Zhiqi Zhou-->
<div class="w3-container w3-content">
    <!-- Middle Column -->
    <!-- By: Zhiqi Zhou-->
        <br><br><br><br><br><br><br><br>
        <div class="w3-col m7" style="margin-left: 22%; margin-right: auto;">
            <h1>Update Blog Post</h1>
             <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class = "form-group">
                    <legend class = "border-bottom mb-4">Post</legend>
                    {{post_form|crispy}}

                </fieldset>
                <div class = "form-group">
                    <button class = "btn btn-outline-info", type="submit", name="pid", value="{{post.pk}}">Update</button>
                </div>
            </form>

          <br><br><br><br><br><br>
        </div>

<!-- End Page Container -->
</div>
<br>

{% endblock %}
